<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="blog,it">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/application.css">
    <link rel="icon" type="img/ico" href="/favicon.ico">
    <script src="{{ site.baseurl }}/assets/js/particles.js"></script>
    <title>{{ site.title }}</title>
</head>
<body>
    <div id="particlesjs"></div>
    <div id="content">
        <main>
            <header class="site-header">
                <h1 class="site-title"><a href="{{ site.data.locales.root[page.locale] }}/">

                    <span class="orange-div">{</span>
                    <span>{{site.title}}</span>
                    <span class="orange-div">}</span>

                </a></h1>
                <nav class="site-nav">
                    {% for locale in site.data.locales.i18n[page.locale] %}
                        <a href="{{ site.baseurl }}{{locale.url}}" class="{% if page.url == locale.url %}active{% endif %}">
                            {{ locale.title }}
                        </a>
                    {% endfor %}
                </nav>
            </header>
            {{ content }}
        </main>
    </div>
    <script>
        {% if site.google_analytics %}
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-57509521-1', 'auto');
            ga('send', 'pageview');
        {% endif %}
        
        particlesJS.load("particlesjs", "{{ site.baseurl }}/assets/conf/particlesjs-config.json");
    </script>
</body>
