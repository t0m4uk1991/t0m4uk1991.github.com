<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-57509521-1', 'auto');
  ga('send', 'pageview');

  var updateImages = function(newClassName){
  	$( ".fa" ).each(function() {
  			$( this ).removeClass('fa-2x');
  			$( this ).removeClass('fa-3x');
  			$( this ).addClass(newClassName);
	});
  }

  var updateFonts = function(nameFontSize, positionFontSize){
  	$("#name-id").css('font-size', nameFontSize + "px");
  	$("#prof-id").css('font-size', positionFontSize + "px");
  }

  $(window).resize(function(){
  	var currentWidth = $(window).width();
  	if (currentWidth < 1366){
  		updateImages('fa-3x');
  		updateFonts(60, 35);
  	}else if(currentWidth >= 1366 && currentWidth < 1920){
  		updateImages('fa-2x');
  		updateFonts(20, 14);
  	}else{
  		updateImages('fa-3x');
  		updateFonts(25, 18);
  	}
  });
</script>
</head>
