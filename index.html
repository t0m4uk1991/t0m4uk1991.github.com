---
layout: default
---
<div>
      <ul class="posts">
        {% for post in site.posts %}
                {% if post.tags contains "en" %}
                <li><span>{{ post.date | date: site.date_format }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

                <small>
                    {{ post.excerpt }}
                </small>

                </li>
                {% endif%}
            {% endfor %}
    </ul>
</div>
