---
layout: page 
---
<div class="container">
	<table class="table table-striped center-table ">
	  {% for post in site.posts limit: 10 %}
	    <tr>
	    	<td>
	    		<div class="post-title" style="text-align: left">
	    			<a href="{{ post.url }}">{{ post.title }}</a>
	    		</div>
	    	</td>
	    	<td>
	    		<div class="post-date" style="text-align: right">
	    			{{ post.date | date: "%d %b %Y" }}
	    		</div>
	    	</td>
	    </tr>
	  {% endfor %}
	</table>
</div>
