<div class="justify-text">  

  <div class="row post-full">
    <div class="col-xs-12">
      <div class="content">
      <div class="page-header centered-text">
        <h1>{{ page.title }}</h1>
      </div>
      <div  class="align-text-to-right">
        {{ page.date | date_to_long_string }}
      </div>
      </div class="justify-text">
        {{ content }}


      <ul class="pagination">
      {% if page.previous %}
        <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&laquo; Previous</a></li>
      {% endif %}
      {% if page.next %}
        <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &raquo;</a></li>
      {% endif %}
      </ul>

      </div>
      <!-- {% include JB/comments %} -->
    </div>
  </div>
</div>
