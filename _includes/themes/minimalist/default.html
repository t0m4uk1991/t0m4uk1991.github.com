<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/jquery.sidr.min.js" type="text/javascript"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/jquery.sidr.dark.css?body=1" rel="stylesheet" type="text/css" media="all">
    <script>
    $(document).ready(function() {
      $('.back-to-top').fadeOut(0);

      $('#simple-menu').sidr({
          onOpen: function(){
          $('body').append('<div class="sidroverlay"></div>');
          // $('#simple-menu').css('display','none');
          $('#simple-menu').fadeOut(500);
        },
        onClose: function(){
          $('.sidroverlay').remove();
        },
        speed: 500
      });

      $(document).on('click','.sidroverlay',function(){
         $.sidr('close');
         // $('#simple-menu').css('display','inline-block');
         $('#simple-menu').fadeIn(500);
      });
      
      $(document).on('scroll', function(){
        if ($(window).scrollTop() > $(window).height()){
          // $('.back-to-top').css('display','inline-block');
          $('.back-to-top').fadeIn(500);
        }else{
          // $('.back-to-top').css('display', 'none');
           $('.back-to-top').fadeOut(500);
        }
      });

      $('.back-to-top').on('click', function(){
        var distanceToTop = $('.back-to-top').offset().top
        console.log(distanceToTop);
        $('html, body').animate({scrollTop: 0}, 1000, 'linear');
      });

    });
    </script>
  </head>

  <body>
 
    <div id="sidr">
      <ul>
        <li class="active"><a href="/">/home</a></li>
        <li><a href="/blog.html">/etc</a></li>
        <li><a href="/about.html">/proc</a></li>
        <li><a href="/contact.html">/mnt</a></li>
      </ul>
    </div>

    <div class="container-narrow">
        

      <div class="content">
        <span class="fa-stack fa-lg" id="simple-menu">
          <i class="fa fa-square fa-stack-2x"></i>
          <i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
        </span>
        <span class="site-name">
        </span>
      </span>
        <div class="inner-content centrize-content">
        {{content}}
        </div>
      </div>

      <div class="back-to-top">
        <span class="fa-stack fa-lg">
          <i class="fa fa-square fa-stack-2x"></i>
          <i class="fa fa-arrow-up fa-stack-1x fa-inverse"></i>
        </span>
      </div>
      <footer>
        <span class="footer-content">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</span>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
